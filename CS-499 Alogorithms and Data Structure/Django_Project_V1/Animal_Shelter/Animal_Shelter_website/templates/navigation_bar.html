{% load static %}

<!-- Define custom CSS styles for the navigation bar -->
<style>
    /* Style for the navbar brand (logo and title) */
    .navbar-brand {
        font-family: 'Script', sans-serif; /* Define font-family for the brand text */
        color: #ffd000; /* Define text color for the brand */
        font-weight: bold; /* Make the text bold */
        font-style: italic; /* Add italic style to the text */
        font-size: 24px; /* Define font size for the brand */
        /* Add any other CSS styles as needed */
    }

    /* Style for all navbar links */
    .nav-item a.nav-link {
        font-family: 'Sans Serif', sans-serif; /* Define font-family for navbar links */
        color: #ffffff; /* Define text color for navbar links */
        /* Add any other CSS styles as needed */
    }
</style>

<!-- Create a Bootstrap navbar with custom styles -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <!-- Include the logo image from static files -->
        <img src="{% static 'Animal_Shelter_website/pic_nobg.png' %}" alt="Logo" style="width:40px;">
        <!-- Define the brand text with custom styles -->
        <a class="navbar-brand" href="{% url 'home' %}">PAWBUDDIES</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- Create a list of navbar links -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                {% if user.is_authenticated %}
                <!-- Display logout link when the user is authenticated -->
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                </li>
                {% else %}
                <!-- Display register and login links when the user is not authenticated -->
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'register' %}">Register</a>
                </li>     
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}">Login</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
